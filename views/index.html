<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>
    <link rel="icon" href ="../public/assets/images/icons/messenger.png" type = "image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assets/css/master.css">
</head>
<body>

<div class="container">
    <div class="loading" id="loading">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(checkAuthorization, 2000, dashboard, login)

        function checkAuthorization(dashboard, login) {
            $.ajax({
                    url: "http://127.0.0.1:8000/api/auth/login",
                    type: "GET",
                    data: { },
            })
                .done(response => {
                    if (response.success) dashboard()
                    else login()
                })
                .fail(login)
        }
        function dashboard() {
            window.location.replace("./user/dashboard.html")
        }
        function login() {
            window.location.replace("./authentication/login.html")
        }
    })
</script>
</body>
</html>
